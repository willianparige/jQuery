<html>
<head>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="datepicker-pt-BR.js"></script>

  </script>
</head>

<div id="maincontroller">
	<h1>Informe a Data</h1>
	<input type="text" placeholder="Data Inicial" id="data_inicial" ng-model="data_inicial">
</div>
</body>
</html>
